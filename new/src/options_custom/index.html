<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title id="title"></title>

    <!-- Stylesheets -->
    <link href="" id="favicon" rel="icon">
    <link href="lib/default.css" media="screen" rel="stylesheet">
    <link href="css/main.css" media="screen" rel="stylesheet">
    <link href="css/setting.css" media="screen" rel="stylesheet">
    <link href="custom.css" media="screen" rel="stylesheet">

    <!-- JavaScripts -->
    <script src="lib/mootools-core.js"></script>
    <script src="lib/store.js"></script>
    <script src="js/classes/tab.js"></script>
    <script src="js/classes/setting.js"></script>
    <script src="js/classes/search.js"></script>
    <script src="js/classes/fancy-settings.js"></script>
    <script src="i18n.js"></script>
    <script src="js/i18n.js"></script>
    <script src="manifest.js"></script>
    <script src="settings.js"></script>
</head>
<body class="no-select">
<div class="fancy" id="sidebar">
    <img alt="" id="icon" src="">
    <h1 id="settings-label"></h1>
    <div id="tab-container">
        <div class="tab" id="search-container">
            <input id="search" placeholder="" type="search">
        </div>
    </div>
</div>
<div id="content">
    <div class="tab-content" id="search-result-container">
        <h2 id="search-label"></h2>
    </div>
</div>
</body>
</html>
